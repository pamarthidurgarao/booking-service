<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false"
    [disableDefaultUI]="true" [zoomControl]="true" (mapClick)="mapClicked($event)" [styles]="styles">

    <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.restName, i)"
        [latitude]="m.position.x" [longitude]="m.position.y" [label]="m.restName" [markerDraggable]="m.draggable"
        (dragEnd)="markerDragEnd(m, $event)">

        <agm-info-window>
            <strong>InfoWindow content</strong>
            <button type="submit" class="btn btn-primary">Book</button>
        </agm-info-window>

    </agm-marker>

    <agm-circle [latitude]="lat" [longitude]="lng" [radius]="distance" [circleDraggable]="false" [editable]="false"
        [strokeColor]="'#3e48dc'" [strokePosition]="'OUTSIDE'" [strokeWeight]="2">
    </agm-circle>

</agm-map>

<div class="myForm">


    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Latitude</label>
            <input class="form-control" id="inputEmail4" [(ngModel)]="lat" type="number">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Longitude</label>
            <input class="form-control" id="inputPassword4" [(ngModel)]="lng" type="number">
        </div>
    </div>


    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputAddress">Distance</label>
            <input class="form-control" id="inputAddress" [(ngModel)]="distance" type="number">
        </div>
        <div class="form-group col-md-6">
            <label for="inputState">Skip Add</label>
            <input class="form-check-input" type="checkbox" [(ngModel)]="skipAdd" type="checkbox">
        </div>

    </div>


    <button type="submit" class="btn btn-primary" (click)="getLocations()">Render</button>
</div>
