<div class="map" leaflet [leafletOptions]="options" (leafletMapReady)="onMapReady($event)"
    [leafletLayersControl]="layersControl" [leafletLayers]="markers">
</div>

<p>{{lat}}</p>
<p>{{lng}}</p>
<div class="slidecontainer">
    <input type="range" min="1000" max="10000" value="1000" class="slider" id="myRange" (change)="onchange()"
        [(ngModel)]="distance">
</div>
